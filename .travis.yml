language: python
sudo: false
install:
  - pip install -U pip wheel setuptools==28.6.1
script:
  - bash .travis.sh $JOB
cache:
  directories:
    - $HOME/.cache/pip
services:
  - mysql
  - postgresql
matrix:
  include:
    - python: 3.4
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_sqlite.cfg
    - python: 3.5
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_sqlite.cfg
    - python: 3.6
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_sqlite.cfg
    - python: 3.4
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_mysql.cfg
    - python: 3.5
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_mysql.cfg
    - python: 3.6
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_mysql.cfg
    - python: 3.4
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_postgres.cfg
    - python: 3.5
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_postgres.cfg
    - python: 3.6
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_postgres.cfg
    - python: 3.6
      env: JOB=style
    - python: 3.6
      env: JOB=plugins
    - python: 3.6
      env: JOB=tests-cov
addons:
  postgresql: "9.4"
