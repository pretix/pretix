language: python
dist: xenial
sudo: false
install:
  - pip install -U pip wheel setuptools
script:
  - bash .travis.sh $JOB
cache:
  directories:
    - $HOME/.cache/pip
services:
  - mysql
  - postgresql
matrix:
  include:
    - python: 3.8
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_sqlite.cfg
    - python: 3.8
      env: JOB=tests-cov PRETIX_CONFIG_FILE=tests/travis_postgres.cfg
    - python: 3.8
      env: JOB=style
    - python: 3.8
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_mysql.cfg
    - python: 3.8
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_postgres.cfg
    - python: 3.7
      env: JOB=tests PRETIX_CONFIG_FILE=tests/travis_postgres.cfg
    - python: 3.8
      env: JOB=doc-spelling
    - python: 3.8
      env: JOB=translation-spelling
addons:
  postgresql: "10"
  mariadb: '10.3'
  apt:
      packages:
          - enchant
          - myspell-de-de
          - aspell-en
          - sqlite3
  sources:
    - travis-ci/sqlite3
branches:
  except:
  - /^weblate-.*/
