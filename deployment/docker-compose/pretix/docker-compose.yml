version: '3.4'
services:
  db:
    image: mariadb:latest
    env_file:
      - .dbenv
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - internal

  redis:
    image: redis:latest
    container_name: redis
    networks:
      - internal

  postfix:
    build: ./postfix
    container_name: postfix
    networks:
      - internal

  pretix:
    build: .
    volumes:
      - pretix-data:/data
      - static-data:/pretix/src/pretix/static.dist
    depends_on:
      - db
      - redis
      - postfix
    command: ./pretix-entrypoint.sh
    user: www-data
    networks:
      - internal
      - external

  task:
    build: .
    volumes:
      - pretix-data:/data
      - static-data:/static
    depends_on:
      - pretix
    command: ./task-entrypoint.sh
    user: www-data
    networks:
      - internal


volumes:
  pretix-data:
  db-data:
  static-data:

networks:
  internal:
  external:
