{% extends "pretixcontrol/organizers/base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block inner %}
    <h1>{% trans "Add sales channel" %}</h1>
    <div class="list-group large-link-group">
        {% for view in views %}
            <a class="list-group-item" href="{{ view.url }}">
                <h4>{{ view.title }}</h4>
                <p>
                    {{ view.description }}
                </p>
            </a>
        {% endfor %}
    </div>
{% endblock %}
