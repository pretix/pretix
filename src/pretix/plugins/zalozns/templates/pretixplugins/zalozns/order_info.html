{% load i18n %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {% trans "Zalo ZNS" %}
        </h3>
    </div>
    <div class="panel-body">
        <p>
            {% trans "You can manually trigger the Zalo ZNS notification here." %}
        </p>
        <form action="{% url "plugins:zalozns:send" event=request.event.slug organizer=request.event.organizer.slug order=order.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-default">
                <span class="fa fa-paper-plane"></span>
                {% trans "Send ZNS Notification" %}
            </button>
        </form>
    </div>
</div>
